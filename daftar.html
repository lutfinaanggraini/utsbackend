   <main>
    <center>
        <Form class="kotak" action="/daftar" method="POST">
            <p class="judul"><h1>Identitas Diri</h1></p>
            <table>
            <input type="text" name="nama" placeholder="Nama Lengkap">
            <input type="text" name="tempat" placeholder="Tempat/Tanggal Lahir">
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="password" placeholder="Password">
            <input type="text" name="mail" placeholder="Email">
            <input type="text" name="tel" placeholder="No Telephone">
            </table>
            <input class="btnkirim" type="submit" value="Kirim"><br>
        </Form>
    </center>
   </main>
